<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    </head>
    <body>
         <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="{{url_for('get_recipes')}}" class="brand-logo">Cookbook</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="{{url_for('get_recipes')}}">Recipes</a></li>
                        <li><a href="{{url_for('add_recipe')}}">Add Recipe</a></li>
                        <li><a href="{{url_for('get_categories')}}">Categories</a></li>
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li><a href="{{url_for('get_recipes')}}">Recipes</a></li>
                        <li><a href="{{url_for('add_recipe')}}">New Recipe</a></li>
                        <li><a href="{{url_for('get_categories')}}">Categories</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="row">
            <h1>Simon's Cookbook</h1>
        </div>
        <div class="container">
            {% block content %} 
            {% endblock %}
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('.collapsible').collapsible();
                $('select').material_select();
                $('.button-collapse').sideNav();
            });
        </script>
        
    </body>
    <footer class="footer">
        <div class="row">
            <div class="container">
                <i class="material-icons prefix small footer-icon-color">copyright</i>
                <a target="_blank" href="https://github.com/SimonLaw21">2019 Simon Law</a>
            </div>
        </div>
    </footer>
</html>
