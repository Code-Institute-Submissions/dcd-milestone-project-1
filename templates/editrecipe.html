{% extends 'base.html'%}
{% block content %}

<h3 class="header-color">Edit Recipe</h3>
<div class="row">
    <form action="{{url_for('update_recipe', recipes_id=recipes._id)}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="category" name="category">
                    <option value="" disabled selected>Choose Category</option>
                    {% for cat in categories %}
                        {% if cat.category == recipes.category %}
                        <option value="{{cat.category}}" selected >{{cat.category}}</option>
                        {% else %}
                        <option value="{{cat.category}}">{{cat.category}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label>Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <label for="name">Name</label>
                <input id="name" name="name" type="text" class="validate" value="{{recipes.name}}" required>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <label for="ingredients">Ingredients</label>
                <textarea name="ingredients" id="ingredients" class="materialize-textarea" required>{{recipes.ingredients}}</textarea>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">restaurant</i>
                <label for="method">Method</label>
                <textarea name="method" id="method" class="materialize-textarea" required>{{recipes.method}}</textarea>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit Recipe<i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>


{% endblock %}
