{% extends 'base.html'%}
{% block content %}

<h3>Add Recipe</h3>
<div class="row">
    <form action="{{url_for('insert_recipe')}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="category" name="category">
                    <option value="" disabled selected>Choose Category</option>
                    {% for cat in categories %}
                        <option value="{{cat.category}}">{{cat.category}}</option>
                    {% endfor %}
                </select>
                <label>Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="name" name="name" type="text" class="validate" required>
                <label for="name">Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <label for="ingredients">Ingredients</label>
                <textarea name="ingredients" id="ingredients" class="materialize-textarea" required></textarea>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <label for="method">Method</label>
                <textarea name="method" id="method" class="materialize-textarea" required></textarea>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe<i class="material-icons right">playlist_add</i></button>
        </div>
    </form>
</div>

{% endblock %}
