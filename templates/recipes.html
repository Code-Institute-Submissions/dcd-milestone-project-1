{% extends 'base.html'%}
{% block content %}

<div class="row">
    
    <h3 class="header-color">Recipes</h3>
    <a href="{{url_for('add_recipe')}}" class="waves-effect waves-light btn">Add</a>
    <ul class="collapsible" data-collapsible="accordion">
        {% for recipe in recipes %}
        <li>
            <div class="collapsible-header">
                <a href="{{url_for('view_recipe', recipes_id=recipe._id)}}" class="waves-effect waves-light btn btn_small">View</a>
                <a href="{{url_for('edit_recipes', recipes_id=recipe._id)}}" class="waves-effect waves-light btn btn_small">Edit</a>
                <div class="recipe_header col s9">
                    <strong>{{recipe.name}}</strong>
                </div>
            </div>
        </li>
         {% endfor %}
    </ul>
</div>

{% endblock %}
